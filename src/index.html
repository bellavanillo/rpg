<!DOCTYPE html>
<html>
  <head>
    <script></script>
    <meta charset="utf-8">
    <title>Get Greased Kid!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Get Greased Kid</h1>
        <h5>An RPG for your inner 50's Greaser</h5>
      </div>
      <form id="charAttributes">
        <div class="row">
          <div class="col-md-3">
            <h3>Choose your Character</h3>
            <select class="form-control" id="name">
              <option value="Joey">Joey</option>
              <option value="Spuds">Spuds</option>
              <option value="Lucy">Lucy</option>
              <option value="Melinda">Melinda</option>
            </select>
          </div>
          <div class="col-md-3">
            <h3>Choose your Class</h3>
            <select class="form-control" id="class">
              <option value="Freshmen">Freshmen</option>
              <option value="Sophmore">Sophmore</option>
              <option value="Junior">Junior</option>
              <option value="Senior">Senior</option>
            </select>
          </div>
          <div class="col-md-3">
            <h3>Choose your Attitude</h3>
            <select class="form-control" id="sass">
              <option value="Sassy">Sassy</option>
              <option value="Rockin">Rockin</option>
              <option value="Spunky">Spunky</option>
              <option value="Brainy">Brainy</option>
            </select>
          </div>
          <div class="col-md-3">
            <h3>Choose your Get-Up</h3>
            <select class="form-control" id="getup1">
              <option value="One">Leather Jacket, Comb, Cigs</option>
              <option value="Two">Letterman, Football, Pomade</option>
              <option value="Three">Poodle Skirt, Sweater, Glasses</option>
              <option value="Four">Jean Jacket, Black Jeans, Red Lipstick</option>
            </select>
          </div>
        </div>
          <button type="submit" class="btn btn-success">Complete</button>
      </form>
    </div>
  </body>
</html>
